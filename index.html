<!DOCTYPE html>
<head lang="en">
	<title>Canvas Demo</title>

	<!-- Responsive tag? -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta charset="UTF-8" />

	<!-- Registers onload handler, draws to canvas, loaded eagerly, executed defered  -->
	<script type="module" src="main.js"></script>

	<!-- Remove all padding, margins and overflow menues -->
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<canvas id="canvas">
		There should be a canvas element here. If you can't see it, check that
		javascript is enabled, and that the canvas element is supported by your
		browser.
	</canvas>
</body>
